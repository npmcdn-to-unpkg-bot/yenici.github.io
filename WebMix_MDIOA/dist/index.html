    <script id="ms-header-template" type="text/template">
      <ul class="ms-menu level1">
      <% for(var i = 0; i < data.length; i++) { %>
        <li>
          <a class="ms-menu__item level1<%= (data[i].children.length > 0)?' with-submenu':'' %>" href="<%= data[i].link %>"><%= data[i].name %></a>
          <% if(data[i].children.length > 0) { %>
            <ul class="ms-menu level2">
            <% for(var j = 0; j < data[i].children.length; j++) { %>
              <li>
                <a class="ms-menu__item level2<%= (data[i].children[j].children.length > 0)?' with-submenu':'' %>" href="<%= data[i].children[j].link %>"><%= data[i].children[j].name %></a>
                <% if(data[i].children[j].children.length > 0) { %>
                  <ul class="ms-menu level3">
                  <% for(var k = 0; k < data[i].children[j].children.length; k++) { %>
                    <li>
                      <a class="ms-menu__item level3" href="<%= data[i].children[j].children[k].link %>"><%= data[i].children[j].children[k].name %></a>
                    </li>
                  <% } %>
                  </ul>
                <% } %>
              </li>
            <% } %>
          </ul>
          <% } %>
        </li>
      <% } %>
      </ul>
    </script>
