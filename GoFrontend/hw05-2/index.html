<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Piet Mondrian</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <table>
            <tbody>
                <tr>
                    <td class="white tl" colspan="4" rowspan="2">&nbsp;</td>
                    <td class="white tm" colspan="6" rowspan="2">&nbsp;</td>
                    <td class="yellow tr" colspan="4" rowspan="2">&nbsp;</td>
                </tr>
                <tr></tr>
                <tr>
                    <td class="white lm" colspan="2" rowspan="4">&nbsp;</td>
                    <td class="red" colspan="8" rowspan="8">&nbsp;</td>
                    <td class="yellow rm" colspan="4" rowspan="4">&nbsp;</td>
                </tr>
                <tr></tr>
                <tr></tr>
                <tr></tr>
                <tr>
                    <td class="white lm" colspan="2" rowspan="6">&nbsp;</td>
                    <td class="white" colspan="2" rowspan="4">&nbsp;</td>
                    <td class="white rm" colspan="2" rowspan="4">&nbsp;</td>
                </tr>
                <tr></tr>
                <tr></tr>
                <tr></tr>
                <tr>
                    <td class="black" colspan="2" rowspan="2">&nbsp;</td>
                    <td class="black" colspan="2" rowspan="2">&nbsp;</td>
                    <td class="white" colspan="4" rowspan="2">&nbsp;</td>
                    <td class="white rm" colspan="4" rowspan="2">&nbsp;</td>
                </tr>
                <tr></tr>
                <tr>
                    <td class="yellow bl" colspan="2" rowspan="4">&nbsp;</td>
                    <td class="black" colspan="2" rowspan="2">&nbsp;</td>
                    <td class="black" colspan="2" rowspan="2">&nbsp;</td>
                    <td class="white" colspan="4" rowspan="2">&nbsp;</td>
                    <td class="blue rm" colspan="4" rowspan="3">&nbsp;</td>
                </tr>
                <tr></tr>
                <tr>
                    <td class="white bm" colspan="4" rowspan="2">&nbsp;</td>
                    <td class="black" colspan="2">&nbsp;</td>
                    <td class="black" colspan="2">&nbsp;</td>
                </tr>
                <tr>
                    <td class="white br" colspan="8">&nbsp;</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
