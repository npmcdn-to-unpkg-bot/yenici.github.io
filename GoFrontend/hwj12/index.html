<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TO-DO List</title>
    <link rel="icon" type="image/png" href="img/logo.png">
    <link rel="stylesheet" href="css/main.css" media="screen" charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Italiana' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Italianno' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto&subset=latin,cyrillic-ext' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <header>
      <h1>TO-DOs:</h1>
      <a href="http://www.flaticon.com/" target="_blank">Images are designed by Freepik</a>
    </header>
    <div style="width: 50%; margin: auto;">
      <div id="todo-list">
        <div class="todo-list__input">
          <input type="text" name="new-task" value="" placeholder="What need to be done?">
        </div>
        <ul></ul>
        <script type="text/template" id="todo-item-template">
          <% for (var i = 0; i < data.length; i++) { %>
            <li id=<%= data[i].id %> class="todo-list__item clearfix">
            <% if (data[i].done) { %>
              <div class="todo-item__done--checked"></div>
            <% } else { %>
              <div class="todo-item__done"></div>
            <% } %>
            <div class="todo-item__text"><input type="text" name="edit-task" value="<%= data[i].name.replace(/"/g, '&#34;') %>" disabled ></div>
            <div class="todo-item__controls">
              <input type="button" class="todo-item__control--edit">
              <input type="button" class="todo-item__control--delete">
            </div>
          <% } %>
          </script>
      </div>
    </div>
    <script data-main="js/app" src="js/lib/require.min.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-79019507-1', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
