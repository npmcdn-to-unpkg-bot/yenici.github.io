<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width">
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="img/logo.png">
    <link href='https://fonts.googleapis.com/css?family=Ubuntu:600,500,300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Ubuntu+Condensed' rel='stylesheet' type='text/css'>
    <link href="css/owl.carousel.css" rel="stylesheet" media="screen" charset="utf-8">
    <link href="css/master.css" rel="stylesheet" media="screen" charset="utf-8">
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script> -->
    <script src="js/jquery.min.js" charset="utf-8"></script>
    <script src="js/owl.carousel.min.js" charset="utf-8"></script>
    <script src="js/lodash.min.js" charset="utf-8"></script>
    <script src="js/home.js" charset="utf-8"></script>
    <title>Build Home</title>
  </head>
  <body>
    <header>
      <div class="container clearfix">
        <a class="logo logo--left" href="/">Build Home <span>INDUSTRIAL THEME</span></a>
        <ul class="socials socials--right">
          <li><a class="socials__link--skype" href="http://skype.com"></a></li>
          <li><a class="socials__link--linkedin" href="http://linkedin.com"></a></li>
          <li><a class="socials__link--rss" href="#"></a></li>
          <li><a class="socials__link--twitter" href="http://twitter.com"></a></li>
          <li><a class="socials__link--fb" href="http://facebook.com"></a></li>
        </ul>
      </div>
      <div class="container">
        <nav class="menu">
          <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">FEATURES</a></li>
            <li><a href="#">SERVICES</a></li>
            <li><a href="#">NEWS</a></li>
            <li><a href="#">SHOP</a></li>
          </ul>
          <form action="http://google.com/" class="search">
  					<input type="text" name="search" id="search" placeholder="Search..."></input>
  				</form>
        </nav>
      </div>
    </header>
    <section class="slider">
      <div class="container">
        <div class="owl-carousel">
          <img src="img/slider1.jpg" alt="Slider No. 1" />
          <img src="img/slider2.jpg" alt="Slider No. 2" />
          <img src="img/slider3.jpg" alt="Slider No. 3" />
        </div>
      </div>
    </section>
    <section class="benefits clearfix">
      <div class="container">
        <script id="benefit-template" type="text/template">
          <% for (var i = 0; i < 3; i++) { %>
            <% if( i < 2 ) { %>
            <div class="benefit-item benefit-gutter clearfix">
            <% } else { %>
            <div class="benefit-item clearfix">
            <% } %>
              <div class="benefit-item__number"><%= '0' + (i + 1) %></div>
              <div class="benefit-item__description">
                <div class="benefit-item__icon" style="background-position: <%= (-32 * i) + 'px' %> 0px;"></div>
                <div class="benefit-item__title"><%= benefits[i].title %></div>
                <div class="benefit-item__text"><%= benefits[i].text %></div>
                <div class="benefit-item__link"><a href="#">Read More</a></div>
              </div>
            </div>
          <% } %>
        </script>
      </div>
    </section>
    <section class="services">
      <div class="container">
        <h2>Our Services</h2>
        <div class="clearfix">
          <script id="services-template" type="text/template">
            <% for (var i = 0; i < 4; i++) { %>
              <% if( i < 3 ) { %>
            <div class="service-item service-gutter">
              <% } else { %>
            <div class="service-item">
              <% } %>
              <a href="#" style="background-position: <%= (-260 * i) + 'px' %> 0px;">
                <span></span>
              </a>
              <h3><%= services[i] %></h3>
            </div>
            <% } %>
          </script>
        </div>
      </div>
    </section>
    <section class="news-banners">
      <div class="container clearfix">
        <div class="news">
          <h2>Latest News</h2>
          <script id="news-template" type="text/template">
            <% for (var i = 0; i < Math.min(news.length, 2); i++) { %>
              <article class="news-item" style="background-image: url(<%= news[i].imageUrl %>);">
                <div class="news-item__month"><%= news[i].month %></div>
                <div class="news-item__day"><%= news[i].day %></div>
                <header>
                  <h3><a href="<%= news[i].newsUrl %>"><%= news[i].title %></h3></a>
                  by <a href="<%= news[i].authorUrl %>"><%= news[i].author %></a> &nbsp;&nbsp;
                  Comments (<a href="<%= news[i].commentsUrl %>"><%= news[i].comments %></a>)
                </header>
                <p><%= news[i].text %></p>
              </article>
            <% } %>
          </script>
        </div>
        <div class="banners">
          <h2>Banners Place</h2>
          <script id="banners-template" type="text/template">
            <% for (var i = 0; i < Math.min(banners.length, 4); i++) { %>
              <div class="banner <%= (i == 0)?' banner--active':'' %>">
                <div class="banner__bar"><h3><%= banners[i].title %></h3></div>
                <p class="banner_text"><%= banners[i].text %></p>
              </div>
              <% } %>
          </script>
        </div>
      </div>
    </section>
    <section class="logos">
      <div class="container clearfix">
        <a href="" class="logo-item__rbp"></a>
        <a href="" class="logo-item__moto"></a>
        <a href="" class="logo-item__crave"></a>
        <a href="" class="logo-item__atx"></a>
        <a href="" class="logo-item__cruiser"></a>
        <a href="" class="logo-item__gear"></a>
      </div>
    </section>
    <footer>
      <nav class="footer-links">
        <div class="container clearfix">
          <script id="footer-template" type="text/template">
            <% for (var i = 0; i < navigation.length; i++) { %>
              <div class="footer-links__group<%= (i + 1 == navigation.length)?" footer-links__group--last":"" %>">
                <h2><%= navigation[i].item %></h2>
                <ul>
                  <% for (var j = 0; j < navigation[i].subitems.length; j++) { %>
                    <li><a<%= (j + 1 < navigation[i].subitems.length)?' class="group__link--underline"':'' %> href="<%= navigation[i].subitems[j].url %>"><%= navigation[i].subitems[j].name %></a></li>
                  <% } %>
                </ul>
              </div>
            <% } %>
          </script>
        </div>
      </nav>
      <div class="contacts">
        <div class="container">
          <a class="contacts__address" href="http://maps.google.com/maps?q=+Yevhena+Konovaltsia+St,+36,+Kyiv,+Ukraine,+01133">BuildHomeLtd. Street Name 123 23 45 Cityname</span>
          <a class="contacts__phone" href="tel:+123900123456">+123 900 123 456</a>
          <a class="contacts__email" href="mailto:info@buildhome.web">info@buildhome.web</a>
          <span class="contacts__copy">&copy; 2014 Build Home</span>
        </div>
      </div>
    </footer>
  </body>
</html>
